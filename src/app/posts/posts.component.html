<button [routerLink]="['/posts/add/post']">Add Post</button>


<router-outlet></router-outlet>
<ul>
    <li *ngFor="let post of posts$ | async">
        <a [routerLink]="['/posts/edit/post', post.id]" routerLinkActive="active">{{post.title}}</a> 
        <button (click)="deletePost(post)">Delete</button>
    </li>
</ul>
